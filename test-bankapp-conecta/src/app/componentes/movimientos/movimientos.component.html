
<p><strong>MOVIMIENTOS</strong></p>


<table class="table blanco" >
    <thead>
      <tr>
        <th scope="col-md-auto">Fecha</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col-md-auto">Monto</th>
      </tr>
    </thead>
    <tbody *ngFor="let mov of movimiento">
        <!-- mandamos llamar la informacion mediante la variable -->
      <tr>
        <td>{{mov.fecha}}</td>
        <td>{{mov.descripcion}}</td>
        <!-- validamos el color del monto segun el tipo -->
        <td [ngStyle]="{'color' :mov.tipo === 'abono' ? 'green' : 'red'}"><div > {{mov.monto}}</div></td>
        
      </tr>
    </tbody>
  </table>
